<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Encriptador</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/mobile.css" />
		<link rel="stylesheet" href="css/desktop.css" />
		<script src="main.js"></script>
	</head>

	<body>
		<div id="root">
			<div class="input-panel">
				<textarea
					id="input-field"
					placeholder="Ingrese el texto aquí"></textarea>
				<span class="material-icons">info</span>
				<p>Sólo letras minúsculas y sin acento</p>
				<div class="input-buttons">
					<button id="encrypt-button" class="btn btn-primary">
						Encriptar
					</button>
					<button id="decrypt-button" class="btn btn-secondary">
						Desencriptar
					</button>
				</div>
			</div>
			<div class="output-panel">
				<textarea id="output-field" disabled></textarea>
				<button id="copy-button" class="btn btn-secondary">
					Copiar
				</button>
			</div>
		</div>
	</body>
</html>
