<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Encriptador</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/mobile.css" />
		<link rel="stylesheet" href="css/desktop.css" />
		<script src="main.js"></script>
	</head>

	<body>
		<div id="root">
			<div id="logo-alura">
				<a>a</a>
			</div>
			<div class="input-panel">
				<textarea
					id="input-field"
					placeholder="Ingrese el texto aquí"
					autofocus></textarea>
				<p id="info">
					<span class="material-icons">info</span> Sólo letras
					minúsculas y sin acento
				</p>
				<div class="input-buttons">
					<button id="encrypt-button" class="btn btn-primary">
						Encriptar
					</button>
					<button id="decrypt-button" class="btn btn-secondary">
						Desencriptar
					</button>
				</div>
			</div>
			<div class="output-panel shadow">
				<textarea id="output-field" disabled></textarea>
				<button id="copy-button" class="btn btn-secondary">
					Copiar
				</button>
				<div id="empty-message">
					<p>Ningún mensaje fue encontrado</p>
					<p>Ingresa el texto que desees encriptar o desencriptar.</p>
				</div>
			</div>
		</div>
	</body>
</html>
